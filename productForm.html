<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href = "scss/main.css">

</head>
<body>

      <!--header start -->
      <header class="header">
        <section class="header__discover">
            <div class="header__sidemenu">
                <label for="header__sidemenu" class="icon-menu"></label>
            </div>
        </section>
        <input class="header__input" id="search" name="search" type="text" placeholder="Buscar">
        <a class = "product" href="./store.html" ><img class="header__imglogo" src="images/logo.PNG"></a>
        <section class="header__information">
            <p>Más información</p>
            <p>Contacto</p>
            <section class="btn">
               <section class = "authButtons"></section>
        <a class ="formBtn hidden showLoggedAdmin" href="/productForm.html" >Ir a forms</a>
   
            </section>
        </section>
         <a href="/adminview.html" class= "adminview">Ordenes<span></span></a>
    </header>
    <!--header finish -->

    

<input type="checkbox" id="header__sidemenu">


<section class="sidemenu">
    <aside class="sidemenu__content">
        <nav>
            <section class = "authButtons"></section>
            <a href="/index.html">Home</a>
            <a href="/store.html">Productos</a>
            <a href="#">Servicio al cliente</a>
            <a href="#"> Información del sitio</a>
        </nav>
      <label for="header__sidemenu" class="icon-cancel" ></label>
    </aside>
</section>


<form class="productForm">
    <p class="productForm__loading hidden">cargando...</p>
    <p class="productForm__success hidden">ducumento agregado exitosamente</p>
    <p class="productForm__error hidden">ha ocurrido un error, intente nuevamente</p>

    <!--inputs -->
    <label class="productForm__label" for="name">Nombre</label>
    <input class = "productForm__input" id= "name" name="name" type="text" placeholder="Escribe el nombre">

    <label class="productForm__label" for="price">Precio</label>
    <input class = "productForm__input" id="price"name="price" type="number" placeholder="Escribe el precio ">
    
    <label class="productForm__label" for="description">Descripción</label>
    <input class = "productForm__input" id= "description" name="description"type="text" placeholder="Escribe la descripción">

    <label class="productForm__label" for="pokecolection">Colección</label>
    <input class = "productForm__input" id= "pokecolection" name="pokecolection"type="text" placeholder="Escribe la Colección">

    <!--size -->
    <label class = "productForm__label">Tamaños</label>

    <label class="productForm__label productForm__label--checkbox">
        <input class= "productForm__checkbox" type= "checkbox" name="size_s">
        Menos de 5 In
    </label>
    <label class="productForm__label productForm__label--checkbox">
        <input class= "productForm__checkbox" type= "checkbox"name="size_m">
        entre 5 In y 10 In
    </label>

    <label class="productForm__label productForm__label--checkbox">
        <input class= "productForm__checkbox" type= "checkbox" name="size_l">
        Más de 10 In
    </label>
<!--type -->
    <label for ="type"class = "productForm__label">Tipo de producto</label>
    <select id ="type" class="productForm__input" name="type">
        <option value="">--select a type--</option>
        <option value="typePlush">Peluche</option>
        <option value="typeKeyring">Llavero</option>
    </select>

   <label for="image" class="productForm__label">Image</label>
   <div class="productForm__images"></div>
   <input accept=".jpg, .png, .webp, .jfif" id="image" class="productForm__input" name="image" type="file">
    <button class="productForm__btn" type ="submit">Enviar</button>

</form>

<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>

<script src="./script/general.js"></script>
<script src="./script/authUtils.js"></script>

<script src="./script/productForm.js"></script>
</body>
</html>
